<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Bulk Email Sender</h2>
        <form method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-white">
            <div class="mb-3">
                <label class="form-label">Your Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subject:</label>
                <input type="text" name="subject" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message:</label>
                <textarea name="message" class="form-control" rows="5" required></textarea>
            </div>

            <!-- Single Email -->
            <div class="mb-3">
                <label class="form-label">Send to (Single Email):</label>
                <input type="email" name="recipient" class="form-control">
                <button type="submit" name="single_email" class="btn btn-primary mt-2">Send Email</button>
            </div>

            <hr>

            <!-- Bulk Email -->
            <div class="mb-3">
                <label class="form-label">Upload CSV for Bulk Emails:</label>
                <input type="file" name="csv_file" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Attach PDFs (Optional):</label>
                <input type="file" name="pdf_files" class="form-control" multiple>
            </div>
            <button type="submit" name="bulk_email" class="btn btn-success">Send Bulk Emails</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
